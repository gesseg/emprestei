<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Adicionar Item</h1>
    <form method="post">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="item">Item do Empréstimo:</label>
        <select id="item" name="item" multiple required>
            <option value="Avental">Avental</option>
            <option value="Calçado">Calçado</option>
            <option value="Capacete de Segurança">Capacete de Segurança</option>
            <option value="Luvas de Proteção">Luvas de Proteção</option>
            <option value="Máscara">Máscara</option>
            <option value="Óculos de Proteção">Óculos de Proteção</option>
            <option value="Protetor Auricular">Protetor Auricular</option>
        </select>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        
        <button type="submit">Adicionar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
