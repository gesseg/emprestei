<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Item</h1>
    <form method="post">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" name="nome" value="{{ item['nome'] }}" required>
        
        <label for="item">Item do Empréstimo:</label>
        <select id="item" name="item" multiple required>
            <option value="Avental" {% if 'Avental' in item['item'] %}selected{% endif %}>Avental</option>
            <option value="Calçado" {% if 'Calçado' in item['item'] %}selected{% endif %}>Calçado</option>
            <option value="Capacete de Segurança" {% if 'Capacete de Segurança' in item['item'] %}selected{% endif %}>Capacete de Segurança</option>
            <option value="Luvas de Proteção" {% if 'Luvas de Proteção' in item['item'] %}selected{% endif %}>Luvas de Proteção</option>
            <option value="Máscara" {% if 'Máscara' in item['item'] %}selected{% endif %}>Máscara</option>
            <option value="Óculos de Proteção" {% if 'Óculos de Proteção' in item['item'] %}selected{% endif %}>Óculos de Proteção</option>
            <option value="Protetor Auricular" {% if 'Protetor Auricular' in item['item'] %}selected{% endif %}>Protetor Auricular</option>
        </select>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ item['quantidade'] }}" required>
        
        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
